<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Smart Irrigation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Smart Irrigation System</h1>
    <p>Temperature: <span id="temp"></span> &deg;C</p>
    <p>Humidity: <span id="hum"></span>%</p>
    <p>Soil Moisture: <span id="moist"></span></p>
    <p>Relay Status: <span id="relay"></span></p>
    
    <button onclick="override()">Override Control</button>
    

<script>
    function override() {
      const url = 'http://192.168.119.108:3000/override';

      fetch(url, {
        method: 'GET',
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        // Handle response if needed
        console.log('Server pinged successfully');
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
      });
    }


    function fetchData(){
      fetch('http://192.168.119.108:3000/sendData')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json(); // Assuming response is JSON data
    })
    .then(data => {
      document.getElementById("temp").innerHTML = data.temperature + ' &deg;C';
      document.getElementById("hum").innerHTML = data.humidity + '%';
      document.getElementById("moist").innerHTML = data.moisture;
      document.getElementById("relay").innerHTML = data.relayState;
      // console.log(data);
    })
    .catch(error => {
      console.error('There was a problem with the fetch operation:', error);
    });
  }

    setInterval(() => {
        if(typeof window !== "undefined")
        fetchData()
    }, 1000)
</script>

</body>
</html>
